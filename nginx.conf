# Nginx 反向代理配置示例
# 将此配置放到 /etc/nginx/sites-available/doc-notify
# 然后创建软链接: ln -s /etc/nginx/sites-available/doc-notify /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name notice.nfasystem.top;

    # 访问日志
    access_log /var/log/nginx/doc-notify-access.log;
    error_log /var/log/nginx/doc-notify-error.log;

    # 客户端最大请求体大小
    client_max_body_size 10M;

    location / {
        # 反向代理到 Flask 应用
        proxy_pass http://127.0.0.1:5000;
        
        # 传递真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查接口
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}

